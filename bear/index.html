<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Bear</title>
</head>
<body>
  <div class="container">
    <div class="ears">
      <div class="ear left">
        <div class="inner"></div>
      </div>
      <div class="ear right">
        <div class="inner"></div>
      </div>
    </div>
    <div class="face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <!-- blush 脸红 -->
      <div class="blush left"></div>
      <div class="blush right"></div>
      <!-- snout 鼻子 -->
      <div class="snout">
        <div class="nose"> </div>
        <div class="bridge"></div>
        <div class="mouth-wrapper">
          <div class="mouth left"></div>
          <div class="mouth right"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
