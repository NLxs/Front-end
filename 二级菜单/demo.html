<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./demo.css">
  <title>list-down</title>
</head>
<body>
  <div class="container">
    <h3>版本一</h3>
    <br>
    <ul class="menu">
      <li class="main-menu">
        <label for="ck1">
          <span>水果</span>
        </label>
        <input id="ck1" class="ck" type="checkbox">
        <ul class="sub-menu-container">
          <li class="sub-menu">橘子</li>
          <li class="sub-menu">香蕉</li>
          <li class="sub-menu">苹果</li>
        </ul>
      </li>
      <li class="main-menu">
        <label for="ck2">
          <span>水果</span>
        </label>
        <input type="checkbox" id="ck2" class="ck" checked>
        <ul class="sub-menu-container">
          <li class="sub-menu">橘子</li>
          <li class="sub-menu">香蕉</li>
          <li class="sub-menu">苹果</li>
        </ul>
      </li>
    </ul>
    <h3>版本二</h3>
    <br>
    <ul class="menu">
      <li class="main-menu">
        <label for="ck3" class="menu-label">
          <span>水果</span>
        </label>
        <input type="checkbox" id="ck3" class="ck-finished">
        <ul class="sub-menu-container">
          <li class="sub-menu-finished">橘子</li>
          <li class="sub-menu-finished">香蕉</li>
          <li class="sub-menu-finished">苹果</li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
