<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
		* {
      margin: 0 auto;
    }
    .example1 {
      width: 200px;
      height: 200px;
      background-color: orange;
    }
    .example1 p {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 0 auto;
      line-height: 100px;
      text-align: center;
    }
	</style>
</head>
<body>
  <div class="wrap">
    <div class="example1">
      <p>CSS</p>
    </div>
  </div>
</body>
</html>
