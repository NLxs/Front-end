<!-- 绝对布局 -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wrap {
      position: relative;
      background-color: orange;
      width: 300px;
      height: 300px;
    }
    .example4 {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: red;
      width: 100px;
      height: 100px;
      margin: auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="example4">居中显示</div>
  </div>
</body>
</html>
