<!DOCTYPE html>
<html>
<head>
	<title>box</title>
	<style type="text/css">
		.box {
			width: 200px;
			height: 200px;
			background-color: #000;
			/* 四个方向一样 */
			border-width: 10px;
			/* 上右下左 */
			border-width: 10px 20px 30px 40px;
			/* 上 右=左 下*/
			border-width: 10px 20px 40px;
			/* 上=下 右=左 */
			border-width: 10px 20px;
			border-color: red;
			border-style: solid; 
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
