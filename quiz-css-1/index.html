<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <style>
    dl{
      width: 350px;
      margin: 0;
      padding: 5px 10px;
      overflow: hidden;
      border: 1px solid #ccc;
      line-height: 2em;
    }
    dt{
      float: left;
      clear: left;
    }
    dd{
      float: right;
      clear: right;
    }
  </style>
  <title>quie-css-1</title>
</head>
<body>
  <dl>
    <dt>手机系统</dt>
    <dd>Android</dd>
    <dt>登录方式</dt>
    <dd>QQ互联登录</dd>
    <dt>绑定时间</dt>
    <dd>2019-09-12 09:32:09</dd>
    <dt>绑定状态</dt>
    <dd>有效</dd>
  </dl>
</body>
</html>
